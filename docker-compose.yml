version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: finance-dashboard-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=finance_dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: finance-dashboard-api
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL="postgresql://admin:password123@postgres:5432/finance_dashboard?schema=public"
    volumes:
      # Persist generic SQLite DB for simple testing if needed
      - ./apps/api/prisma:/app/apps/api/prisma
    depends_on:
      - postgres

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: finance-dashboard-web
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  postgres_data:
